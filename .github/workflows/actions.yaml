name: Build and Test Pipeline
on: [push]
jobs: 
  Main:
    runs-on: ubuntu-latest
    steps:
    - run: echo "ğŸ™ Job triggered by ${{ github.event_name }} event."  
    - name: ğŸ§º Checkout Repository Code
      uses: actions/checkout@v2
    - name: ğŸ›  Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: ğŸ“¦ Build with Maven
      run: mvn --batch-mode --update-snapshots test jacoco:report 
    - name: ğŸ›  Coverall Coverage Report Setup
      run: sed -i.bak 's/__coverall__repo__token__/${{ secrets.COVERALL_REPO_TOKEN }}/g' pom.xml
    - name: ğŸš€ Coverall Coverage Report Submission
      run: mvn coveralls:report
    - name: ğŸ§¹ Cleanup Repository Token
      if: ${{ always() }}
      run: if [ -f "pom.xml.bak" ]; then mv pom.xml.bak pom.xml; fi

