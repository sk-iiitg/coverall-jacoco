name: Build and Test Pipeline
on: ["push", "pull_request"]
jobs:
  Main:
    runs-on: ubuntu-latest
    steps:
    - run: echo "🐙 Job triggered by ${{ github.event_name }} event."
    - name: 🧺 Checkout Repository Code
      uses: actions/checkout@v2
    - name: 🛠 Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: 📦 Build with Maven
      run: mvn --batch-mode --update-snapshots test jacoco:report
    - name: 🚀 Coverall Coverage Report Submission
      run: mvn coveralls:report --define repoToken=${{ secrets.COVERALLS_REPO_TOKEN }}
